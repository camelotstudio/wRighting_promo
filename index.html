<!doctype html>

<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>wRighting</title>
  <link rel="stylesheet" href="css/libs/animate.css">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
    <style>
    .wow:first-child {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="container">
    <!--<header>
      <h1>WOW.js</h1>
    </header>-->
    <div id="main" style="background-color: #eee2b1;min-width: 215px;">
      <div class="svg_01">
        <div style="max-width: 900px;margin-left:auto;margin-right: auto;margin-bottom: 0;">
            <img src="svg/01_1.svg" class="svg01_1">
            <img src="svg/01_2.svg"  class="svg01_2">      	
        </div>
        <section class="animated bounce" style="animation-iteration-count: infinite;" data-wow-delay="1s">
            <img src="svg/01_picture.svg"  style="width:80vw;height:70vh;padding: 3vh 0 0 0;">      	
        </section>
      </div>
      <div class="svg_02">
        <section class="wow bounceInLeft" data-wow-offset="300" style="padding: 2.5vh 0;">
          <img src="svg/02.svg"  style="max-width:80vw;">
        </section>
          <img src="svg/02_picture.svg"  style="width:80vw;height:70vh;">          
      </div>
      <div style="background-image: url(svg/03_0_picture.svg);background-position: center top;background-size: cover; background-repeat: no-repeat;height: 30vh;">
        <div style="max-width: 900px;margin-left:auto;margin-right: auto;margin-bottom: 0;">
          <section class="wow bounceInLeft" data-wow-offset="200" style="padding: 5vh 0 0 0;">
            <img src="svg/03_0_1.svg" style="max-height: 5vh;max-width:40vw;">
          </section>
          <section class=" wow bounceInLeft"  data-wow-offset="300">
            <img src="svg/03_0_2.svg" style="max-height: 5vh;max-width:40vw;">      	
          </section>
        </div>
      </div>
      <div class="svg3_set">
        <section class="wow fadeIn" data-wow-offset="600" data-wow-duration="2s" style="padding: 2.5vh 0;">
          <img src="svg/03_1_picture.svg" style="max-width:50vw;">
        </section>
        <section class="wow bounceInLeft" >
          <img src="svg/03_1_1.svg" style="width: 100%;display:block; margin:auto;position: absolute;">
        </section>
      </div>
      <div class="dis">
          <section class="wow bounceInLeft section_dis_text1">
              <img src="svg/03_2_1.svg" class="dis_text" alt="discuss_text">            
          </section>
          <section class=" wow bounceInRight section_dis_text2" data-wow-offset="300">
            <img src="svg/03_2_2.svg" class="dis_text" alt="discuss_text">    	
          </section>
      </div>
      <div class="svg_04">
          <section class="wow bounceInLeft" data-wow-offset="300" style="padding: 2.5vh 0;">
            <img src="svg/04_1.svg" class="svg_04_1">
          </section>
            <img src="svg/04_picture.svg" class="svg_04_pic">          
        </div>
      <div class="svg_05">
          <section class="wow bounceInLeft" data-wow-offset="300" style="padding: 2.5vh 0;">
            <img src="svg/05_1.svg" class="svg_05_1">
          </section>
          <section class="animated pulse" style="animation-iteration-count: infinite;">
            <img src="svg/05_picture.svg" class="svg_05_pic">          
          </section>
      </div>
      <div class="svg_06">
            <img src="svg/06_0_1.svg"  class="svg_06_1">
              <img src="svg/06_0_2.svg" class="svg_06_2">
          <div class="row">
            <div class="col s6">
              <section class="wow slideInLeft" data-wow-duration="1s">
                <img src="svg/06_01_picture.svg" class="svg_06_01_pic">
              </section>
            </div>
            <div class="col s6">
              <section class="wow slideInRight" data-wow-duration="1s">
                  <img src="svg/06_02_picture.svg" class="svg_06_02_pic">
              </section>
            </div>
          </div>
      </div>
      <div class="svg_06_1_">
          <section class="wow fadeInLeftBig" data-wow-duration="1s">
            <img src="svg/06_1_picture.svg" style="width: 70%;" alt="">
          </section>
            <img src="svg/06_1.svg" style="width: 70%;" alt="">
          <section class="wow bounceIn" data-wow-duration="3s">
            <img src="svg/06_2.svg" style="width: 60%;" alt="">
          </section>
          <img src="svg/07_0.svg"  style="position: absolute;width: 100%;right:0;left: 0;margin: auto;">
      </div>
      <div class="row">
        <div class="col s7" style="background-color: #89CFDA;padding: 5vh 0 5vh 0;">
          <section class="wow bounceInUp">
            <img src="svg/07_1_picture.svg" class="svg_07_1_pic" alt="">
          </section>
        </div>
        <div class="col s5" style="background-color: #89CFDA;padding: 5vh 0 5vh 0;">
          <img src="svg/07_1_1.svg" class="svg_07_1_1" alt="">
        </div>
        <div class="col s12">
          <img src="svg/07_1_2.svg" class="svg_07_1_2" alt="">
        </div>
        <div class="col s12">
            <img src="svg/08_2.svg" class="svg_08_2">            
            <img src="svg/08_1.svg" class="svg_08_1">
            <img src="svg/08_picture.svg" class="svg_08_pic">
        </div>
        <div class="col s12" style="padding-bottom: 5vh;">
          <img id="imageOne" src="svg/question.svg" class="medal_style medal_disable" onclick="changeColor()" alt="">
          <img id="imageTwo" src="svg/question.svg" class="medal_style medal_disable" onclick="changeColor()" alt="">
          <img id="imageThree" src="svg/question.svg" class="medal_style medal_disable" onclick="changeColor()" alt="">
          <img id="imageFour" src="svg/question.svg" class="medal_style medal_disable" onclick="changeColor()" alt="">
          <img id="imageFive" src="svg/question.svg" class="medal_style medal_disable" onclick="changeColor()" alt="">
        </div>
        <div class="col s12" style="background-color: #89CFDA;">
          <img src="svg/09_0_1.svg" class="svg_09_0_1" alt="">
          <section class="wow slideInLeft">
            <img src="svg/09_0_picture_1.svg" class="svg_09_0_pic_1">
          </section>
          <section class="wow slideInRight" data-wow-delay="1s">
            <img src="svg/09_0_picture_2.svg" class="svg_09_0_pic_2">
          </section>
          <div></div>
        </div>
        <div class="col s12 m6 s12_m6">
          <img src="svg/09_1_1.svg" class="svg_09_1_1" alt="">
          <section class="wow slideInLeft">
            <img src="svg/09_1_picture.svg" class="svg_09_1_pic" alt="">
          </section>
          <img src="svg/09_1_2.svg" class="svg_09_1_2" alt="">
        </div>
        <div class="col s12 m6" style="background-color: #89CFDA;">
            <img src="svg/09_2_1.svg" class="svg_09_2_1" alt="">
            <section class="wow slideInRight">
              <img src="svg/09_2_picture.svg" class="svg_09_2_pic" alt="">
            </section>
            <img src="svg/09_2_2.svg" class="svg_09_2_2" alt="">
        </div>
        <div class="col s12">
          <img src="svg/10_1.svg" style="width: 60%;margin-top: 10vh;" alt="">
          <img src="svg/10_picture.svg" style="width: 80%;height: 60vh;margin: 10vh 0 10vh 0;" alt="">
        </div>
      </div>
    </div>
    
  </div>
  <script src="dist/wow.js"></script>
  <script>
    wow = new WOW(
      {
        animateClass: 'animated',
        offset:       100,
        callback:     function(box) {
          console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
        }
      }
    );
    wow.init();
    document.getElementById('moar').onclick = function() {
      var section = document.createElement('section');
      section.className = 'section--purple wow fadeInDown';
      this.parentNode.insertBefore(section, this);
    };
  </script>
  <script language="javascript">
    var imageOne =  document.getElementById("imageOne");
    var imageTwo =  document.getElementById("imageTwo");
    var imageThree =  document.getElementById("imageThree");
    var imageFour =  document.getElementById("imageFour");
    var imageFive =  document.getElementById("imageFive");

    function changeColor()
    {
    if ((imageOne.getAttribute('src') == "svg/question.svg") || (imageTwo.getAttribute('src') == "svg/question.svg") || (imageThree.getAttribute('src') == "svg/question.svg") || (imageFour.getAttribute('src') == "svg/question.svg") || (imageFive.getAttribute('src') == "svg/question.svg"))
    {
        imageOne.src = "svg/login.svg";
        imageOne.className += " animated flipInY ";
        imageTwo.src = "svg/chapter.svg";
        imageTwo.className += " animated flipInY ";
        imageThree.src = "svg/practice.svg";
        imageThree.className += " animated flipInY ";        
        imageFour.src = "svg/guidebook.svg";
        imageFour.className += " animated flipInY ";                
        imageFive.src = "svg/discussion.svg";
        imageFive.className += " animated flipInY ";                
        
    }
    }
  
  </script>
</body>
</html>
